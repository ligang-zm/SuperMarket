

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        window.setInterval(SetRemainTime, 1000); //间隔函数，1秒执行 
    });

    var date2 = new Date("Fri Dec 24 12:22:48 UTC+0800 2012");    //结束时间
    function SetRemainTime() {
        var date1 = new Date();  //开始时间
        var date3 = date2.getTime() - date1.getTime()  //时间差的毫秒数

        //计算出相差天数
        var days = Math.floor(date3 / (24 * 3600 * 1000))

        //计算出小时数

        var leave1 = date3 % (24 * 3600 * 1000)    
        //计算天数后剩余的毫秒数
        var hours = Math.floor(leave1 / (3600 * 1000))
        //计算相差分钟数
        var leave2 = leave1 % (3600 * 1000)        //计算小时数后剩余的毫秒数
        var minutes = Math.floor(leave2 / (60 * 1000))

        //计算相差秒数
        var leave3 = leave2 % (60 * 1000)      //计算分钟数后剩余的毫秒数
        var seconds = Math.round(leave3 / 1000)

        $("#remainTime").html("相差" + days + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒")
    }
</script>
<body>
    <div id="remainTime" style="font-size: 20px; font-weight: 800; color: #FF9900">
    </div>
</body>
</html>
